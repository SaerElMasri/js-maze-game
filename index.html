<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Maze Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-maze">
        <div class="maze-board" id="board">
            <div class="walls">
                <div class="maze1">
                    <div id="section1" class="div1">
                        <div class="start" id="start"></div>
                    </div>
                </div>
                <div  class="maze2">
                    <div class="div2" id="section2"></div>
                </div>
                <div class="maze3">
                    <div class="div3" id="section3" ></div>
                </div>
                <div class="maze4">
                    <div class="div4" id="section4" ></div>
                </div>
                <div class="maze5">
                    <div class="div5" id="section5" >
                        <div class="end" id="end"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
